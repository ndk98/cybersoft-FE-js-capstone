<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Phone</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Products</h1>
        <p>You have total <span id="total-products"></span> products.</p>
      </header>

      <div class="controls">
        <input
          type="text"
          class="search-box"
          id="search-box"
          placeholder="Search by name"
        />
        <div class="sort-order">
          <label for="order-by-price">Order by price:</label>
          <select class="order-by-price" id="order-by-price">
            <option value="">Choose</option>
            <option value="desc">DESC</option>
            <option value="asc">ASC</option>
          </select>
        </div>
        <button class="add-product-btn" id="addProductModal">
          + Add Product
        </button>
      </div>

      <table class="product-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Screen</th>
            <th>Back Camera</th>
            <th>Front Camera</th>
            <th>Image</th>
            <th>Desc</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </div>

    <!-- Modal Structure -->
    <div id="productModal" class="modal">
      <div class="modal__content">
        <h2 class="modal__title" id="modal-title">Add New Product</h2>
        <form id="productForm" action="" method="POST">
          <input type="hidden" id="id" name="id" value="" />

          <div class="form__control">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" />
            <div class="error">
              <p id="error-name"></p>
            </div>
          </div>

          <div class="form__control">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" />
            <div class="error">
              <p id="error-price"></p>
            </div>
          </div>

          <div class="form__control">
            <label for="screen">Screen:</label>
            <input type="text" id="screen" name="screen" />
            <div class="error">
              <p id="error-screen"></p>
            </div>
          </div>

          <div class="form__control">
            <label for="backCamera">Back Camera:</label>
            <input type="text" id="backCamera" name="backCamera" />
            <div class="error">
              <p id="error-backCamera"></p>
            </div>
          </div>

          <div class="form__control">
            <label for="frontCamera">Front Camera:</label>
            <input type="text" id="frontCamera" name="frontCamera" />
            <div class="error">
              <p id="error-frontCamera"></p>
            </div>
          </div>

          <div class="form__control">
            <label for="image">Image Url:</label>
            <input type="text" id="image" name="image" />
            <div class="error">
              <p id="error-image"></p>
            </div>
          </div>

          <div class="form__control">
            <label for="desc">Description:</label>
            <textarea name="desc" id="desc"></textarea>
            <div class="error">
              <p id="error-desc"></p>
            </div>
          </div>

          <div class="form__control">
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" />
            <div class="error">
              <p id="error-type"></p>
            </div>
          </div>

          <div class="modal__actions">
            <button type="button" id="closeModalBtn" class="modal-close-btn">
              Close
            </button>
            <button
              type="submit"
              id="submitProductBtn"
              class="modal-submit-btn"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="loader" class="loader" style="display: none"></div>

    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Custom JS -->
    <script type="module" src="../controller/index.js"></script>
  </body>
</html>
